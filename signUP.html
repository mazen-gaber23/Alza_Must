<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>signUP</title>
    <link rel="icon" href="imgs/AM.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Playwrite+US+Modern:wght@100..400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/signUP.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="signup w-75  text-center p-3">
            <img src="imgs/AM.png" alt="logo" >
          <h2 class="text-white">SIGN-UP</h2>
          <form class="sub">
            <div class="c m-4">
                <input type="text" class="form-control bg-transparent text-white" id="Sname" aria-describedby="emailHelp" placeholder="Enter your name">
            </div>
            <div class="c m-4">
                <input type="email" class="form-control bg-transparent text-white" id="Semail" aria-describedby="emailHelp" placeholder="Enter your email">
            </div>
            <div class="m-4">
                <input type="password" class="form-control bg-transparent text-white" id="Spassword" placeholder="Enter your password">
              </div>
              <div class="m-4">
                  <button type="submit" class="sign-up w-50">Sign up</button>
              </div>
          </form>
          <div id="demo1">

          </div>
          <p class="text-white">You have an account?<a href="login.html" class="text-decoration-none text-white">Login</a></p>
        </div>
        
    </div>
    <script src="js/index.js"></script>
</body>
</html>
