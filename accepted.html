<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="icon" href="imgs/AM.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/signUP.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login w-75 text-center p-3">
            <img src="imgs/AM.png" alt="logo">
           
            <form class="sub2">
                <div class="form-check text-white ">
                    <input class="form-check-input fs-3 ms-3 policy" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label fs-3" for="flexCheckDefault">
                        I accept the privacy policy
                    </label>
                  </div>
                  <div class="form-check text-white ">
                    <input class="form-check-input fs-3 ms-3 cookies" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label fs-3" for="flexCheckDefault">
                        I accept the use of cookies
                    </label>
                  </div>
                <div class="m-4">
                    <button type="submit" class="accept w-100 bg-white">Accept</button>
                </div>
            </form>
            <div id="demo2"></div>
        </div>
    </div>
    <script src="js/accepted.js"></script>
</body>
</html>
